{% extends "master.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="jumbotron">
  <h1>My Lectures</h1>
</div>


<div class=list-group">
    {% for lecture in lectures %}
          <a href="{% url "lecture" lecture.pk %}" class="list-group-item">{{ lecture.name }}</a>
    {% endfor %}
</div>

{% endblock content %}

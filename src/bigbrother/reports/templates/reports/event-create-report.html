{% extends "reports/report-base.html" %}
{% load bootstrap3 %}
{% load static from staticfiles %}

{% block subcontent %}
    <form action="" method="post">
        {% csrf_token %}
            {% for pk, choice in form.students.field.widget.choices %}
            <div class="col-md-4">
                <label>
                <img src="{% static choice.image %}">
                <input type="checkbox" value="{{ pk }}" id="id_students_{{ forloop.counter0 }}" name="students" />
                    <br>{{ choice.name }}
                </label>
            </div>
            {% endfor %}
        <div class="col-md-12">
        <input type="submit" value="Send report" />
        </div>
    </form>
{% endblock subcontent %}
